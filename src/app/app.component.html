<ion-app>
  <!-- <ion-split-pane class="bigscreen"> -->
    <ion-menu side="end" persistent="true">
      <ion-header>
        <ion-toolbar>
        <!--   <ion-title>Menu</ion-title> -->
        </ion-toolbar>
      </ion-header>
      <ion-content class="menu">
        <ion-list class="menu">
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
            <ion-item class="menu" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
