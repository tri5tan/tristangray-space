   <ion-grid class="reelgrid">
        <ion-row justify-content-center no-padding>
            <ion-list class="reellist" no-lines *ngFor="let s of reel; let i = index">
                <ion-col size="6" size-lg no-padding>    
                    <ion-card class="reelcard" text-wrap (click)="navTo(s.id)">
                        <video class="reelvideo" autoplay loop [poster]="[s.poster]">
                            <source [src]="cleanURL([s.videoURL])" type="video/mp4"/>
                            <source [src]="cleanURL([s.videoURL2])" type="video/mp4"/>        
                            Your browser does not support the video tag.
                        </video>  
                        <div class="card-title">{{s.name}}</div>
                        <div class="card-subtitle">{{s.shortText}}</div> 
                    </ion-card> 
                </ion-col>  
            </ion-list> 
        </ion-row>
    </ion-grid>
